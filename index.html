<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Clarusway Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
      <div>
        <form action="result.html" method="get">
          <label for="name">Name</label><br />
          <input
            type="text"
            name="first_name:"
            id="name"
            placeholder="Enter your name"
            required
          /><br />

          <label for="lname">Surname</label><br />
          <input
            type="text"
            name="Surname:"
            id="lname"
            placeholder="Enter your Surname"
            required
          /><br />

          <label for="email">Email</label><br />
          <input
            type="email"
            name="Email:"
            id="email"
            placeholder="user@clarusway.com"
            required
          /><br />

          <label for="option"
            >Which option best describes your current role</label
          ><br />
          <select name="current_role" id="option" required>
            <option disabled selected value>Select current role</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option></select
          ><br />

          <div class="radio">
            <p>Would you recommend Clarusway to a friend?</p>
            <input type="radio" name="Recommend" id="Yes" />
            <label for="Yes">Definitely, Yes</label><br />
            <input type="radio" name="Recommend" id="maybe" />
            <label for="maybe">Maybe</label><br />
            <input type="radio" name="Recommend" id="Not_sure" />
            <label for="Not_sure">Not sure</label><br />
            <input type="radio" name="Recommend" id="No" />
            <label for="No">Definitely, No</label><br />
          </div>
          <br />

          <label for="feature"
            >What is your favorite feature of Clarusway?</label
          ><br />
          <select name="favorite_feature" id="feature" required>
            <option disable selected value>Select an option</option>
            <option value="Courses">Courses</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Mentors">Mentors</option></select
          ><br />

          <div class="checkbox">
              <p>What would you like to see improved? (Check all that apply)</p>
    
              <input type="checkbox" name="improved" id="front-end" />
              <label for="front-end">Front-end Projects</label><br />
              <input type="checkbox" name="impreved" id="back-end" />
              <label for="back-end">Back-end Projects</label><br />
              <input type="checkbox" name="improved" id="data-science" />
              <label for="data-sicience">Data Science</label><br />
              <input type="checkbox" name="improved" id="additional" />
              <label for="additional">Additional Course</label>
          </div><br>


          <label for="text">Any comments or suggestion?</label><br>
              <textarea name="comments" id="text" cols="15" rows="3" placeholder="Enter your comment here...Thanxs for your comments...." style="resize:none ;"></textarea>

          <input type="submit" value="Submit">







        </form>
      </div>
    </div>
  </body>
</html>
